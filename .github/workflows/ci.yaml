name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      IMAGE_REPO: assetportal/polkadot-auth-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          pnpm install

      - name: Run Linter
        run: |
          pnpm run lint

      - name: Run Tests
        run: |
          pnpm run test

  build-and-push-docker:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with: 
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        run: |
          docker build -t {{ env.IMAGE_REPO }}:${{ env.COMMIT_SHA }} .
          docker push {{ env.IMAGE_REPO }}:${{ env.COMMIT_SHA }}