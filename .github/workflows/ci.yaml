name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      IMAGE_REPO: assetportal/polkadot-auth-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'

      - name: Install dependencies
        run: |
          npm install

      - name: Run Linter
        run: |
          npm run lint

      - name: Run Build
        run: |
          npm run build

      - name: Run Tests
        run: |
          npm run test

  build-docker:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and Push Docker image
        run: |
          docker build -t {{ env.IMAGE_REPO }}:${{ env.COMMIT_SHA }} .